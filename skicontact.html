 <!DOCTYPE html>
 <html lang="en">
  <head>
  <title> Ski Resort Contact</title>
  <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <meta name= "viewport" content="width=device-width, initial-scale=1">
 </head>
 <body>
 <img class="contact" src="ski1.png" alt="night ski resort image">
<div class="skisendmail">
      <div class="lgn">
  </div>
    <form id="sendmail" method="post" action="sendmail.php"><br>
      <p>
    Booking Inquiry
  </p>
  <p>
  <label for="name">Name:</label><br>
   <input name="name" class="input" id="name" placeholder="Name"  type="text"/><br>
   </p>

   <p>
   <label for="email">E-Mail:</label><br>
   <input name="email" class="input" id="email" placeholder="E.mail"  type="text"/><br>
   </p>
   <p>
    <label for="mobileno">Mobile No:</label><br>
   <input name="mobileno" class="input" id="mobileno" placeholder="Mobile No"  type="text"/><br>
   </p>
   <p>
   <label for="phoneno">Phone No:</label><br>
   <input name="phoneno" class="input" id="phoneno" placeholder="Phone No" type="text"/><br>
   </p>
   <p>
   <label for="address">Address:</label><br>
   <textarea name="address"  class="textarea" id="address" placeholder="Address"></textarea><br>
   </p>
   <p>
   <label for="bookinginquiry">Booking Inquiry:</label><br>
   <textarea name="bookinginquiry"  cols="20" rows="4" class="textarea" id="bookinginquiry" placeholder="Party Number:     From-To:"></textarea><br>
   </p>


   <p>
   <input name="submit" class="submit"  value="AGREE" type="submit" />
  </p>
   <p>
    <input name="reset"  class="reset"   Value="Clear"  type="reset"/>

  </form>

  </div>

 </body>
</html>
